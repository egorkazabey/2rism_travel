<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>2rism Travel</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">

                <div class="nav_logo">
                    <img src="img/logo.svg" alt="logo" class="nav_logo">
                </div>

                <div class="nav_links">
                    <ul class="links_ul">
                        <li class="links_li">home</li>
                        <li class="links_li">hotels</li>
                        <li class="links_li">restaurants</li>
                        <li class="links_li">tours</li>
                        <li class="links_li">destinations</li>
                        <li class="links_li">activities</li>
                        <li class="links_li">contact</li>
                    </ul>
                </div>

                <div class="nav_profile">
                    <div class="profile_text"><span style="opacity: 0.5;">Holla,</span> <br> <span class="name">Ales Nesetril</span></div>
                    <img src="img/Frame 9 (1).svg" alt="icon" class="profile_ico">
                </div>

            </nav>
            <h1 class="header_h1">Discover the most engaging places</h1>
            <div class="header_discover">
                <img src="img/3d.svg" alt="" class="discover_img">
                <div class="discover_text">Discover on 3D Globe</div>
            </div>

            <div class="header_row">
                <div class="row_element" style="width: 300px;">
                    <img src="img/locate.svg" alt="" class="element_img">
                    <div class="locate_text">
                        Location <br> <span>Explore nearby destinations</span>
                    </div>
                </div>
                <div class="row_element">
                    <img src="img/activity.svg" alt="" class="element_img">
                    <div class="locate_text">
                        Activity <br> <span>All Activities</span>
                    </div>
                </div>
                <div class="row_element">
                    <img src="img/calendar.svg" alt="" class="element_img">
                    <div class="locate_text">
                        When <br> <span>Choose a Date</span>
                    </div>
                </div>
                <div class="row_element">
                    <img src="img/guest.svg" alt="" class="element_img">
                    <div class="locate_text">
                        Guests <br> <span>1 guest</span>
                    </div>

                </div>
                <div class="row_search">
                    <img src="img/search.svg" alt="" class="search_img">
                </div>
            </div>
        </div>

    </header>
</body>
</html>
